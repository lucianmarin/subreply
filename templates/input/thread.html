<div class="reply">
    <form method="post" autocomplete="off">
        {% if not user %}
            <div class="placeholder">
                <a href="/login">Login</a> or <a href="/register">register</a> your account to share
            </div>
        {% else %}
            <a href="/write">
                <svg width="16" height="16" viewBox="0 0 24 24">
                    <path d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                </svg>
            </a>
            <textarea name="content" id="id_content"
                rows="1" cols="60" maxlength="720"
                placeholder="{{ placeholder }}"
                oninput="expand(this, 640, true)" onkeydown="send(event)"
                >{{ content | emojize }}</textarea>
        {% endif %}
        {% for name, error in errors.items() %}
            <div class="error">{{ error }}</div>
        {% endfor %}
    </form>
</div>
